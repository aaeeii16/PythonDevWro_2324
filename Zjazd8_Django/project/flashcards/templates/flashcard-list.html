{% extends "base.html" %}
{% block content %}
<main>
    <h1>Your flashcard collection</h1>
    <section>
        <ul>
            {% for flashcard in flashcards %}
            <li class="card bg-info bg-gradient shadow-lg">
                <a class="card-title m-1" href="{{ flashcard.learn_url }}">{{ flashcard.name }}</a>
                <form id="delete {{ flashcard.slug }}" class="btn btn-alert" method="POST">
                    <input type="hidden" name="flashcard_slug" value="{{ flashcard.slug }}">
                    <i class="fa-solid fa-square-xmark" onclick="document.getElementById('delete {{ flashcard.slug }}').submit()"></i>
                    {% csrf_token %}
                </form>
            </li>
            {% endfor %}
        </ul>
    </section>
</main>
{% endblock %}
